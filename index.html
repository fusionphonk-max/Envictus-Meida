<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invictus Media | Video Editing for Creators</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@700;800&display=swap"
    rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }

    .font-display {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #000000;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f3f;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .glass-nav {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Advanced Scroll Reveals */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      will-change: opacity, transform;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-40px);
      transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      will-change: opacity, transform;
    }

    .reveal-left.active {
      opacity: 1;
      transform: translateX(0);
    }

    .reveal-right {
      opacity: 0;
      transform: translateX(40px);
      transition: opacity 1.2s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
      will-change: opacity, transform;
    }

    .reveal-right.active {
      opacity: 1;
      transform: translateX(0);
    }

    /* Staggered Delay Utilities */
    .delay-100 {
      transition-delay: 100ms;
    }

    .delay-200 {
      transition-delay: 200ms;
    }

    .delay-300 {
      transition-delay: 300ms;
    }

    .delay-400 {
      transition-delay: 400ms;
    }

    .delay-500 {
      transition-delay: 500ms;
    }

    /* Float Animation */
    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(1deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    .animate-float {
      animation: float 8s ease-in-out infinite;
      will-change: transform;
    }

    /* Text reveal effect */
    .text-reveal-mask {
      overflow: hidden;
      display: inline-block;
    }

    .text-reveal-content {
      display: block;
      transform: translateY(100%);
      transition: transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
      will-change: transform;
    }

    .active .text-reveal-content {
      transform: translateY(0);
    }

    .perspective-1200 {
      perspective: 1200px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }
  </style>

</head>
